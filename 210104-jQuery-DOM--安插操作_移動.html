<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            p{background-color:yellow;}
        </style>
    </head>
    <body>
        <p id="p1">This is <font id="f1" color="red">paragraph</font> 1 - </p>
        <p id="p2">This is <font id="f2" color="red">paragraph</font> 2 - </p>
        <p id="p3">This is <font id="f3" color="red">paragraph</font> 3 - </p>
        <p id="p4">This is <font id="f4" color="red">paragraph</font> 4 - </p>
        <br>
        <button id="myButton">click me</button>

        <script>
            $('#myButton').click(function () {
                $('#p1').append($('#f1'));
                $('#p2').prepend($('#f2'));
                $('#p3').before($('#f3'));
                $('#p4').after($('#f4'));
            });1
        </script>
    </body>
</html>
