<!DOCTYPE html>
<html>
    <head>
        <title>jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            p{background-color: lightyellow;}
        </style>
    </head>
    <body>
        <button id="myButton1">click me</button>
        <button id="myButton2">click me</button>
        <script>
            // val()方法取得&設定"表單元素"
            $('#myButton1').click(function () {
                // 取得下拉選單(select box)的值
                var a = $('#county').val();

                // 取得radio欄位的選取值
                var b = $('input:radio[name=education]:checked').val();

                // 取得checkbox欄位的(複)選取值
                var c = '';
                $('input:checkbox:checked').each(function () {
                    c += $(this).val() + ',';
                });
                alert(a + "; " + b + "; " + c);
            });
            
            $('#myButton2').click(function () {
                alert($('#comment').val());
                // 改變 input text值
                $('#comment').val('new comments...');
                alert($('#comment').val());
            });
        </script>
    </body>
</html>
